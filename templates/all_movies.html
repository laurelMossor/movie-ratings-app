{% extends 'base.html' %}
{% block title %}All Movies{% endblock %}\

{% block body %}

<ul>
{% for movie in movies %}
    <li><a href="/movies/{{ movie.movie_id }}">{{ movie.title }}</a></li>
    <div id="ratings">
        <p>Rate this movie: 
            <form action="/ratings-form/{{movie.movie_id}}" method="post">
                <input type="radio" name="rating" value="1">
                    <label>1 Star</label>
                <input type="radio" name="rating" value="2">
                    <label>2 Stars</label>
                <input type="radio" name="rating" value="3">
                    <label>3 Stars</label>
                <input type="radio" name="rating" value="4">
                    <label>4 Stars</label>
                <input type="radio" name="rating" value="5">
                    <label>5 Stars</label>
                
                <input type="submit">
            </form>
        </p>
        <p>This movie has blank ratings, avg</p><br>
    </div>
    {% endfor %}
</ul>


{% endblock %}
